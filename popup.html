<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LinkedIn Guard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h2>LinkedIn Guard</h2>
        
        <div id="reputation-section">
            <h3>Your Reputation</h3>
            <div id="reputation-score">--</div>
            <button id="refresh-score">Refresh</button>
        </div>

        <div id="flag-section">
            <h3>Flag a Profile</h3>
            <form id="flag-form">
                <label for="profile-url">Profile URL:</label>
                <input type="url" id="profile-url" required placeholder="https://linkedin.com/in/..." />

                <label for="content">Paste Message or Post Content:</label>
                <textarea id="content" rows="4" required></textarea>

                <label for="reason">Why is this suspicious?</label>
                <textarea id="reason" rows="2" required></textarea>

                <label for="screenshot">Upload Screenshot (optional)</label>
                <input type="file" id="screenshot" accept="image/*" />

                <button type="submit">Submit Flag</button>
            </form>
        </div>

        <div id="templates-section">
            <h3>Templates</h3>
            <button id="network-template">Networking Invite</button>
            <button id="job-template">Job Inquiry</button>
        </div>

        <div id="mentor-section">
            <h3>Mentor Tips</h3>
            <button id="learn-more">Get Tips</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
